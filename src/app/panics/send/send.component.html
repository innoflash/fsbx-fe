<div class="d-flex flex-row justify-content-between mt-2">
    <h2>Send Panic</h2>
    <a class="btn btn-primary" routerLink="/panics">
        List Panics
    </a>
</div>
<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6" [formGroup]="panicForm">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Panic Details</h2>
                <div class="form-group mb-3">
                    <label>Latitude</label>
                    <input type="text" class="form-control" formControlName="latitude"
                           placeholder="Enter latitude">
                </div>
                <div class="form-group mb-3">
                    <label>Longitude</label>
                    <input type="text" class="form-control" formControlName="longitude"
                           placeholder="Enter longitude">
                </div>
                <div class="form-group mb-3">
                    <label>Panic Type</label>
                    <input type="text" class="form-control" formControlName="panic_type"
                           placeholder="Enter panic type">
                </div>
                <div class="form-group mb-3">
                    <label>Details</label>
                    <textarea type="text" class="form-control" formControlName="details"
                              placeholder="Enter panic details"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3" (click)="sendPanic()">Send Panic</button>
            </div>
        </div>
    </div>
</div>
